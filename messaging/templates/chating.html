{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Chat-Room</title>
  </head>
  <body>
    <div class="container">
        <h2>Working</h2>

        <div>
            <div class="list-group" style="width: 600px;">
                <ul class="list-group">
                    <div class="row" id="chats-msg">
                        {% for message in chat_obj.message_set.all %}
                            {% if message.sent_by_user == user %}
                                <div class="col-12 col-md-9 mt-1">
                                    <li class="list-group-item active" 
                                        aria-current="true">{{ message.message }}</li>
                                </div>
                                <div class="col-12 col-md-3 mt-1">

                                </div>
                            {% else %}
                                <div class="col-12 col-md-3 mt-1">

                                </div>

                                <div class="col-12 col-md-9 mt-1">
                                    <li class="list-group-item">{{ message.message }}</li>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </ul>>
            </div>
        </div>

        <form method="POST" id="msg-form">
            <input type="text" class="form-control" required id="msg-input" width="800px">
            <button class="btn btn-primary mt-2">Post</button>
        </form>
    </div>
    <script>
        var user = "{{ user.username }}";
        
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'messaging/chat.js' %}"></script>
    </body>
</html>
